<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <main >
<h1>Ponte en contacto</h1>

    <form id="formRegist">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="inputNombre"
          placeholder="entra tu nombre"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="inputApellido"
          placeholder="entra tus apellidos"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Telefono</label>
        <input
          type="number"
          class="form-control"
          id="inputTelefono"
          placeholder="entra tu telefono"
        />
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email
        </label>
        <input
          type="email"
          class="form-control w-20"
          id="inputEmail"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nombre Mascota</label>
        <input
          type="text"
          class="form-control"
          id="inputMascota"
          placeholder="Nombre Mascota"
        />
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Tipo De Mascota</option>
        <option  id="perro" value="1">Perro</option>
        <option id="gato" value="2">gato</option>
        <option  id="gallina"value="3">gallina</option>
      </select>


      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >comentarios</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button id="btnRegistrar" class="btn btn-dark" type="submit">Enviar</button>
      </div>
    </form>
    <section>
      <a href="https://www.google.com/maps/place/R%C3%ADo+de+Janeiro+300,+C1405CCB+CABA,+Argentina/@-34.6117922,-58.4325985,17z/data=!4m5!3m4!1s0x95bcca429815227f:0x5d302e497c2cda87!8m2!3d-34.6117966!4d-58.4304098">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>
    </a>
    </section>


  </main>
</body>
</html>
